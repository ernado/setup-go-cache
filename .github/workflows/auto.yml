name: auto

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-go@v4
        with:
          go-version: "1.20.x"
          cache: true

      - name: Go build
        env:
          CGO_ENABLED: 0
        run:
          - go env GOCACHE
          - go build -v
